<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOV Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container mt-5">
            <h4 class="text-center">Field of View (FOV) Calculator</h4>
            <form id="fovform">
                    <div class="form-group">
                        <label for="sensorSelect">Choose Camera Sensor:</label>
                        <select id="sensorSelect" class="form-control">
                        <option value="">Select a Sensor</option>
                        <!-- The options will be added dynamically here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="focalLength">Focal Length (mm):</label>
                        <input type="number" id="focalLength" name="focalLength" class="form-control" step="any" placeholder="defaults to 50 mm">
                    </div>
                    <div class="form-group">
                        <label for="distance">Distance (m):</label>
                        <input type="number" id="distance" name="distance" class="form-control" step="any" placeholder="defaults to 3 meter">
                    </div>
                    <div class="form-group">
                        <label for="sensorWidth">Sensor Width (mm):</label>
                        <input type="number" id="sensorWidth" name="sensorWidth" class="form-control" step="any" placeholder="defaults to 35.9 mm">
                    </div>
                    <div class="form-group">
                        <label for="sensorHeight">Sensor Height (mm):</label>
                        <input type="number" id="sensorHeight" name="sensorHeight" class="form-control" step="any" placeholder="defaults to 24.0 mm">
                    </div>
                <button type="submit" class="btn btn-primary btn-block">Calculate FOV</button>
            </form>
        </div>
        
        <br>

        <div class="container d-flex flex-column justify-content-center align-items-center" >
            <h4>FOV Results</h4>
            <div class="d-flex flex-column justify-content-center align-items-center bg-dark border rounded" style="height: 10rem; width: 100%; box-shadow: 0 4px 20px rgba(0, 0, 0, 1);">
                <div id="result" ></div>
            </div>
        
        </div>
    </div>        

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
